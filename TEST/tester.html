<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Persegi Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Hitung Luas & Keliling Persegi</h1>
        <form id="calculatorForm">
            <label for="sideLength">Panjang Sisi:</label>
            <input type="number" id="sideLength" name="sideLength" required>

            <button type="button" onclick="calculate()">Hitung</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>

        <div id="resultContainer">
            <h2>Hasil</h2>
            <p id="areaResult">Luas: </p>
            <p id="perimeterResult">Keliling: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
